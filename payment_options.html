<!DOCTYPE html>
<html>
<head>
  <title>Payment Options Landing Page</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Payment Options</h1>
    <p>UPI ID: <span id="upiId"></span></p>
    <p>Amount: <span id="amount"></span></p>

    <!-- Add your payment options here -->
  </div>

  <script>
    // Retrieve query parameters from the URL
    var urlParams = new URLSearchParams(window.location.search);
    var upiId = urlParams.get('upi_id');
    var amount = urlParams.get('amount');

    // Set the values in the HTML
    document.getElementById('upiId').textContent = upiId;
    document.getElementById('amount').textContent = amount;
  </script>
</body>
</html>
