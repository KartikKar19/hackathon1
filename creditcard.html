<!DOCTYPE html>
<html>
<head>
    <title>StuConnect - Payment</title>
    <meta charset="utf=8">
        <link rel="stylesheet" href="styles.css">
        <link class="logo" rel="icon" href="logo.png">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
</head>
<body>
  
<div class="container">

  <form action="">
      <div class="row">
          <div class="col">

              <h3 class="title">payment</h3>

              <div class="inputBox">
                  <span>cards accepted :</span>
                  <img src="images/card_img.png" alt="">
              </div>
              <div class="inputBox">
                  <span>name on card :</span>
                  <input type="text" placeholder="mr. john deo">
              </div>
              <div class="inputBox">
                  <span>credit card number :</span>
                  <input type="number" placeholder="1111-2222-3333-4444">
              </div>
              <div class="inputBox">
                  <span>exp month :</span>
                  <input type="text" placeholder="january">
              </div>

              <div class="flex">
                  <div class="inputBox">
                      <span>exp year :</span>
                      <input type="number" placeholder="2022">
                  </div>
                  <div class="inputBox">
                      <span>CVV :</span>
                      <input type="text" placeholder="1234">
                  </div>
              </div>

          </div>
  
      </div>

      <input type="submit" value="proceed to checkout" class="submit-btn">

  </form>

</div>    
  <div class="pay">
    <h1>Payment Page</h1>
    <form action="process_payment.php" method="post">
        <label for="amount">Amount:</label>
        <input type="text" name="amount" id="amount" required><br><br>
        
        <label for="gateway">Payment Gateway:</label>
        <select name="gateway" id="gateway" required>
            <option value="paytm">Paytm Gateway</option>
            <option value="rupay">RuPay Gateway</option>
            <option value="bhim">BHIM UPI Gateway</option>
        </select><br><br>
         
        <input type="submit" value="Pay">
    </form>
  </div> 
</body>
</html>
